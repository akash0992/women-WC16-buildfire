<div class="col-md-12">

  <div id="carousel" title="Your own Carousel"></div>
  <hr class="none">

  <div class="labels col-md-3 pull-left">
    <span>WYSIWYG</span>
  </div>
  <hr class="none">

 <!-- <div class="pull-left" style="width: 100%">
    <textarea ui-tinymce="ContentHome.bodyWYSIWYGOptions"
              class="form-control"
              rows="5"
              width="100%"
              placeholder="This is WYSIWYG"
              data-ng-model="ContentHome.bodyWYSIWYG_data"></textarea>
  </div>
  <hr class="none">-->

  <div class="item clearfix row">
    <div class="main col-md-12 pull-left">
      <textarea id="text" ui-tinymce class="form-control" rows="5" width="100%" ng-model="ContentHome.data.content.text"></textarea>
    </div>
  </div>
  <hr class="none">


  <div class="col-md-12">
    <div class="item row clearfix">
      <div class="labels col-md-3 pull-left">
        <span>All Matches URL</span>
      </div>
      <div class="main col-md-9 pull-right padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="url" class="form-control" ng-model="ContentHome.url.urlOne"/>
        </div>
        <div class="col-md-4 pull-right">
          <a ng-click="ContentHome.changeUrl(ContentHome.url.urlOne,'a');" class="btn btn-success pull-right stretch" title="Change Url for All matches">Change Url</a>
        </div>
      </div>
    </div>
    <br>

    <div class="item row clearfix">
      <div class="labels col-md-3 pull-left">
        <span>Today's Match URL</span>
      </div>
      <div class="main col-md-9 pull-right padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="url" class="form-control" ng-model="ContentHome.url.urlTwo"/>
        </div>
        <div class="col-md-4 pull-right">
          <a ng-click="ContentHome.changeUrl(ContentHome.url.urlTwo,'b');" class="btn btn-success pull-right stretch" title="Change Url for Today's matches">Change Url</a>
        </div>
      </div>
    </div>
    <br>

    <div class="item row clearfix">
      <div class="labels col-md-3 pull-left">
        <span>Score Board URL</span>
      </div>
      <div class="main col-md-9 pull-right padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="url" class="form-control" ng-model="ContentHome.url.urlThree"/>
        </div>
        <div class="col-md-4 pull-right">
          <a ng-click="ContentHome.changeUrl(ContentHome.url.urlThree,'c');" class="btn btn-success pull-right stretch" title="Change Url for Score Board matches">Change Url</a>
        </div>
      </div>
    </div>
    <br>

    <div class="item row clearfix">
      <div class="labels col-md-3 pull-left">
        <span>Matches for any country URL</span>
      </div>
      <div class="main col-md-9 pull-right padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="url" class="form-control" ng-model="ContentHome.url.urlFour"/>
        </div>
        <div class="col-md-4 pull-right">
          <a ng-click="ContentHome.changeUrl(ContentHome.url.urlFour,'d');" class="btn btn-success pull-right stretch" title="Change Url for Country">Change Url</a>
        </div>
      </div>
    </div>
    <br>

    <div class="item row clearfix">
      <div class="labels col-md-3 pull-left">
        <span>Teams URL</span>
      </div>
      <div class="main col-md-9 pull-right padding-left-zero row">
        <div class="pull-left col-md-8 padding-zero">
          <input type="url" class="form-control" ng-model="ContentHome.url.urlFive"/>
        </div>
        <div class="col-md-4 pull-right">
          <a ng-click="ContentHome.changeUrl(ContentHome.url.urlFive,'e');" class="btn btn-success pull-right stretch" title="Change Url for Teams">Change Url</a>
        </div>
      </div>
    </div>
    <br>
  </div>


</div>
